<!DOCTYPE html>
<html>

<head>

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: 100%;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
                        color: white;
		}

		.background {
			background-color: #c23efa;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #690694;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
                <a id="project" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-circle-nodes"></i> Principles </a>
                <a id="about" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-eject"></i> About Us</a>
                <a id="team" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-people-group"></i> Our Team </a>
                <a id="contact" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-phone"></i> Contact Us </a>
				<a id="Appointment" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-check"></i>  Book Appointment</a>
		
	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/MinaRescue-Platform-cbe08c3665bb49208fe643f4f5c20661").focus();
                        else if (id == 'project')
				window.open("https://www.notion.so/MinaRescue-Platform-cbe08c3665bb49208fe643f4f5c20661?pvs=4#c80829455aff4e3b941260cfc0ca3678").focus();
                        else if (id == 'about')
				window.open("https://www.notion.so/MinaRescue-Platform-cbe08c3665bb49208fe643f4f5c20661?pvs=4#3023f3d3123d4ef1a92ae4eb602a4eeb").focus();
		        		else if (id == 'team')
				window.open("https://www.notion.so/ea9fa4333de34abab4850a301ad4df96?v=65733e8eebaa4a54aa4501c8c9512f0e&pvs=4").focus();
                        else if (id == 'contact')
				window.open("https://www.notion.so/MinaRescue-Platform-cbe08c3665bb49208fe643f4f5c20661?pvs=4#feb32b70395e4ec9b50fdeaf734eaeee").focus();
				else if (id == 'Appointment')
				window.open("https://noteforms.com/forms/minarescue-platform-kdqpta").focus();

		}
	</script>
